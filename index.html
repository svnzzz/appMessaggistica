<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Famiglia</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .container { width: 100%; max-width: 600px; background: white; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); height: 100%; }
        
        /* Schermata Login */
        #auth-screen { display: flex; flex-direction: column; justify-content: center; padding: 20px; height: 100%; text-align: center; }
        input { padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { padding: 10px; background-color: #075e54; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 5px; }
        button:hover { background-color: #128c7e; }
        .switch-btn { background: none; color: #075e54; text-decoration: underline; margin-top: 15px; }

        /* Schermata Chat */
        #chat-screen { display: none; flex-direction: column; height: 100%; }
        header { background-color: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #messages-list { flex: 1; overflow-y: auto; padding: 20px; background-color: #e5ddd5; display: flex; flex-direction: column; gap: 10px; }
        
        .message { max-width: 70%; padding: 10px 15px; border-radius: 10px; position: relative; font-size: 15px; line-height: 1.4; }
        .message.mine { align-self: flex-end; background-color: #dcf8c6; border-top-right-radius: 0; }
        .message.others { align-self: flex-start; background-color: white; border-top-left-radius: 0; }
        .sender-name { font-size: 11px; color: #555; margin-bottom: 4px; font-weight: bold; display: block; }
        .timestamp { font-size: 10px; color: #999; text-align: right; margin-top: 4px; display: block;}

        .input-area { padding: 10px; background: #f0f0f0; display: flex; gap: 10px; }
        .input-area input { flex: 1; margin: 0; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Schermata Autenticazione -->
        <div id="auth-screen">
            <h2 id="form-title">Benvenuto</h2>
            <input type="text" id="username" placeholder="Nome Utente" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="handleAuth()" id="auth-btn">Accedi</button>
            <button class="switch-btn" onclick="toggleAuthMode()" id="switch-text">Non hai un account? Registrati</button>
        </div>

        <!-- Schermata Chat -->
        <div id="chat-screen">
            <header>
                <span id="header-title">Chat Famiglia</span>
                <button onclick="logout()" style="padding: 5px 10px; font-size: 12px; background: #d32f2f;">Esci</button>
            </header>
            <div id="messages-list"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Scrivi un messaggio..." onkeypress="handleEnter(event)">
                <button onclick="sendMessage()">Invia</button>
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        const API_URL = "";
        let currentUser = null; 

        // All'avvio, controlla se siamo già loggati
        window.onload = () => {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            if (token && userStr) {
                currentUser = JSON.parse(userStr);
                showChat();
            }
        };

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('form-title').innerText = isLoginMode ? "Benvenuto" : "Crea Account";
            document.getElementById('auth-btn').innerText = isLoginMode ? "Accedi" : "Registrati";
            document.getElementById('switch-text').innerText = isLoginMode ? "Non hai un account? Registrati" : "Hai già un account? Accedi";
        }

        async function handleAuth() {
            const name = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const endpoint = isLoginMode ? '/login' : '/register';

            try {
                const res = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, password: pass })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Errore sconosciuto");

                if (isLoginMode) {
                    // Login successo: Salva token e utente
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    currentUser = data.user;
                    showChat();
                } else {
                    // Register successo
                    alert("Registrazione completata! Ora puoi accedere.");
                    toggleAuthMode();
                }
            } catch (err) {
                alert(err.message);
            }
        }

        function showChat() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-title').innerText = "Ciao, " + currentUser.nome;
            loadMessages();
            // Polling: scarica messaggi ogni 2 secondi
            setInterval(loadMessages, 2000);
        }

        async function loadMessages() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const res = await fetch(API_URL + '/api/messages', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const messages = await res.json();
                renderMessages(messages);
            } catch (err) {
                console.error("Errore download messaggi", err);
            }
        }

        function renderMessages(messages) {
            const list = document.getElementById('messages-list');
            list.innerHTML = ''; // Pulisce (non efficientissimo ma ok per ora)

            messages.forEach(msg => {
                const div = document.createElement('div');
                // Capisce se il messaggio è mio o degli altri controllando il nome
                const isMine = msg.user_name === currentUser.nome; 
                div.className = `message ${isMine ? 'mine' : 'others'}`;
                
                // Formatta l'ora
                const date = new Date(msg.created_at);
                const timeStr = date.getHours().toString().padStart(2,'0') + ":" + date.getMinutes().toString().padStart(2,'0');

                div.innerHTML = `
                    <span class="sender-name">${isMine ? 'Tu' : msg.user_name}</span>
                    ${msg.content}
                    <span class="timestamp">${timeStr}</span>
                `;
                list.appendChild(div);
            });
            // Auto-scroll in basso
            list.scrollTop = list.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            const token = localStorage.getItem('token');
            
            try {
                await fetch(API_URL + '/api/messages', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token 
                    },
                    // Nota: Inviamo user_id perché il tuo backend lo richiede ancora
                    body: JSON.stringify({ 
                        user_id: currentUser.id, 
                        content: text 
                    })
                });
                input.value = '';
                loadMessages(); // Ricarica subito
            } catch (err) {
                alert("Errore invio: " + err);
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
